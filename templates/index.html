{% extends "base.html" %}
{% import "macros/post_preview.html" as post %}

{% block content %}
<div class="container">
  {{ section.content | safe }}
  <h4 class="center-align">Latest Blog Post</h4>
  {%- set blog = get_section(path="blog/_index.md") -%}
  <hr class="small-margins" />
  <div>
    {{ post::post_preview(post=blog.pages | first) }}
  </div>
</div>
{% endblock content %}
